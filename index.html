/* ------------------------------ Pre Loader ---------------------------- */
/* ---------------------------------------------------------------------- */
.loader_bg{
position: fixed;
z-index: 9999999999999;
background: #fff;
width: 100%;
height: 100%;
}
.loader{
border: 0 solid transparent;
border-radius: 50%;
width: 150px;
height: 150px;
position: absolute;
top: calc(50vh - 75px);
left: calc(50vw - 75px);
}
.loader::before, .loader::after{
content: '';
border: 1em solid #ff5733;
border-radius: 50%;
width: inherit;
height: inherit;
position: absolute;
top: 0;
left: 0;
animation: loader 2s linear infinite;
opacity: 0; 
}
.loader::before{
animation-delay: .5s;
}
@keyframes loader{
0%{
transform: scale(0);
opacity: 0;
}
50%{
opacity: 1;
}
100%{
transform: scale(1);
opacity: 0;
}
}

/* ------------------------------- To Up Arrow ---------------------------------------- */
/* ----------------------------------------------------------------------------------- */
.to-top{
/* z-index: 9999999999999; */
background:#FF5C83;
position: fixed;
bottom: 16px;
right: 32px;
width: 50px;
height: 50px;
border-radius: 50%;
display: flex;
align-items: center;
justify-content: center;
font-size: 32px;
text-decoration: none;
opacity: 0;
pointer-events: none;
transition: all .4s;
/* border: 1px solid black; */
}
.to-top.active{
bottom: 32px;
pointer-events: auto;
opacity: 1;
}
